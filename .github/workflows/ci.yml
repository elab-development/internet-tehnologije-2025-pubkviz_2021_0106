name: CI Pipeline

on:
  push:
    branches: [ granatest ]
  pull_request:
    branches: [ granatest ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pubkviz_test
          API_URL: http://localhost:3001
          JWT_SECRET: TAJNA_LOZINKA_ZA_JWT_TOKEN
          JWT_EXPIRES: 7d

        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/pubkviz_test
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run database migrations
        run: npm run db:migrate

      - name: Seed database
        run: npm run db:seed

      - name: Install Playwright browsers
        run: npx playwright install --with-deps 

      - name: Run tests
        run: npm run test

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build \--build-arg JWT_SECRET=testsecret -t pubkviz:test .